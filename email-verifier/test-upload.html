<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verifier - Test Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìß Email Verifier - Test Upload</h1>

        <div>
            <label>
                <strong>API URL:</strong>
                <input type="text" id="apiUrl" value="https://regrid-scrape.railway.app/api/verify/upload"
                       style="width: 100%; padding: 8px; margin: 5px 0;">
            </label>
        </div>

        <div style="margin-top: 20px;">
            <label>
                <strong>Select File (CSV, TXT, or JSON):</strong>
                <input type="file" id="fileInput" accept=".csv,.txt,.json">
            </label>
        </div>

        <button onclick="uploadFile()">Upload and Verify</button>

        <div id="result"></div>
    </div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            const apiUrl = document.getElementById('apiUrl').value;

            if (!fileInput.files[0]) {
                showResult('Please select a file', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            console.log('üì§ Uploading file:', fileInput.files[0].name);
            console.log('üìç API URL:', apiUrl);

            showResult('Uploading and verifying emails...', 'info');

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    body: formData
                    // Don't set Content-Type - browser sets it with boundary
                });

                console.log('üì• Response status:', response.status);
                console.log('üì• Response headers:', JSON.stringify([...response.headers]));

                if (response.ok) {
                    // Success - download the CSV
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'verified_emails.csv';
                    a.click();
                    window.URL.revokeObjectURL(url);

                    showResult('‚úÖ Success! Downloaded verified_emails.csv', 'success');
                } else {
                    // Error - try to read as JSON
                    const contentType = response.headers.get('content-type');
                    console.log('Content-Type:', contentType);

                    let errorMessage;
                    if (contentType && contentType.includes('application/json')) {
                        const error = await response.json();
                        errorMessage = error.error || 'Unknown error';
                        console.error('Error response:', error);
                    } else {
                        const text = await response.text();
                        errorMessage = text || 'Unknown error';
                        console.error('Error text:', text);
                    }

                    showResult(`‚ùå Error ${response.status}: ${errorMessage}`, 'error');
                }
            } catch (error) {
                console.error('‚ùå Request failed:', error);
                showResult(`‚ùå Request failed: ${error.message}`, 'error');
            }
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = type;
            resultDiv.innerHTML = `
                <strong>${type === 'success' ? '‚úÖ Success' : type === 'error' ? '‚ùå Error' : '‚ÑπÔ∏è Info'}</strong>
                <pre>${message}</pre>
            `;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
